<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot de Relmys</title>
    <style>
        body {
            background-color: #f00; /* Cambio de color a rojo */
            text-align: center;
        }
        #chat-container {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            margin: 0 auto;
            background-color: white;
            text-align: left;
        }
        #input-container {
            margin-top: 10px;
        }
        #user-input {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
        }
        #send-button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Mensajería RELMYS</h1>

<div id="chat-container">
    <p>Bienvenido a Relmys. ¿En qué puedo ayudarte?</p>
</div>
<div id="input-container">
    <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
    <button id="send-button" onclick="sendMessage()">Enviar</button>
</div>

<script>
    function sendMessage() {
        var userInput = document.getElementById("user-input").value;
        appendMessage("Tú", userInput);

        switch(userInput.toLowerCase()) {
            case "horario de trabajo":
                appendMessage("Chatbot", "Nuestro horario de trabajo es de lunes a viernes de 9:00 a 18:00.");
                break;
            case "ubicación":
            case "ubicacion":
            case "Ubicación":
            case "Ubicación":
                appendMessage("Chatbot", "Estamos ubicados en la Calle Principal 123, Costa Rica, Guanacaste, Liberia.");
                break;
            case "número de teléfono":
            case "Número de teléfono":
            case "Numero de telefono":
            case "Teléfono":
            case "Telefono":
            case "teléfono":
            case "telefono":
            case "teléfono de atención al cliente":
                appendMessage("Chatbot", "Puedes contactarnos al número +50689896365");
                break;
            case "mapa":
            case "Mapa":
            case "ver mapa":
                appendMessage("Chatbot", "<a href='https://maps.google.com?q=Latitud,Longitud' target='_blank'>Ver mapa</a>");
                break;
            case "nombre":
            case "Nombre":
            case "Como te llamas":
            case "¿Como te llamas?":
            case "¿como te llamas?":
                appendMessage("Chatbot", "Mi nombre es Relmy. ¿En qué más puedo ayudarte?");
                break;
            case "servicios":
            case "Servicios":
                appendMessage("Chatbot", "Manejamos una gran variedad de hoteles. ¿Te gustaría saber más sobre algún servicio en particular?");
                break;
            case "precios":
            case "Precios":
                appendMessage("Chatbot", "Nuestros precios varían dependiendo del servicio solicitado. ¿Qué servicio te interesa? Te puedo proporcionar más información al respecto.");
                break;
            default:
                appendMessage("Chatbot", "Gracias por tu mensaje. ¿Hay algo más en lo que pueda ayudarte?");
        }

        document.getElementById("user-input").value = "";
    }

    function appendMessage(sender, message) {
        var chatContainer = document.getElementById("chat-container");
        var messageElement = document.createElement("p");
        messageElement.innerHTML = "<strong>" + sender + ":</strong> " + message;
        chatContainer.appendChild(messageElement);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }
</script>

</body>
</html>
